<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            
            <label>Enter Your First Name: <input name="first_name" type="text" required></label>
            <label >Enter Your Last Name: <input name="second_name" type="text" required></label>
            <label >Enter Your Email: <input name="email" type="email" required></label>
            <label >Create a New Password: <input name="password" type="password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="account-type" class="inline"> Personal Account</label>
            <label><input type="radio" name="account-type" class="inline"> Business Account</label>
            <label><input type="checkbox"  name="terms" class="inline"> I accept the terms and conditions <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label >Upload a profile picture: <input type="file" name="profile" /></label>
            <label >Input your age (years): <input name="age" type="number" min="13" max="120" /></label>
            <label>How did you hear about us?

            <select name="referrer">
                            
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp Forum</option>
                <option value="3">freeCodeCamp YouTube Channel</option>
                <option value="4">Other</option>
            </select>
            </label>
            
            <label name="bio">
                Provide a bio:<textarea  cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>

        
          
          </fieldset>
         
        <input  type="submit" value="Submit">
    </form>
</body>
</html>
